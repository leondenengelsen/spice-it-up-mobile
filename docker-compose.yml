version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: spice-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: spice_db
      MYSQL_USER: spice_user
      MYSQL_PASSWORD: spicepass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: spice-phpmyadmin
    platform: linux/amd64  # ðŸ›  Needed on Mac M1/M2
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8082:80"  # âœ… Changed to avoid conflict
    depends_on:
      - mysql

  backend:
    build: ./backend
    container_name: spice-backend
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: spice_user
      DB_PASSWORD: spicepass
      DB_NAME: spice_db
      PORT: 3000
      FIREBASE_PROJECT_ID: spice-it-up
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      HOST: 0.0.0.0  # Allow connections from any IP
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend
      - /app/node_modules
    ports:
      - "0.0.0.0:3000:3000"  # Bind to all interfaces
    depends_on:
      - mysql
    command: npm run dev

volumes:
  db_data:
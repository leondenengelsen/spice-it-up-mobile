<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spice It Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>üå∂Ô∏è Spice It Up</h1>
            <p class="welcome-text">Welcome back! Log in to continue your culinary journey.</p>
            
            <!-- Message Area -->
            <div id="message" class="message"></div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit">Log In</button>
                <!-- <p class="toggle-form">Don't have an account? <a href="signup.html">Sign Up</a></p> -->
            </form>
        </div>
    </div>

    <script type="module">
        import { handleLogin } from './js/firebase/auth.js';
        import authManager from './js/firebase/authStateManager.js';

        // Handle login form submission
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            await handleLogin(email, password);
        };
    </script>
</body>
</html>
